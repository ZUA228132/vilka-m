<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vilka Messenger - Будущее безопасного общения</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0d1c; /* Base background for smooth scroll */
        cursor: none;
      }
      body a, body button {
        cursor: none;
      }

      /* NEW: High-performance cursor */
      .cursor-dot, .cursor-follower {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
      }
      .cursor-dot {
        width: 6px;
        height: 6px;
        background-color: #a855f7;
      }
      .cursor-follower {
        width: 30px;
        height: 30px;
        background-color: rgba(168, 85, 247, 0.2);
        border: 1px solid rgba(168, 85, 247, 0.4);
        transition: transform 0.2s ease-out, width 0.3s ease-in-out, height 0.3s ease-in-out, background-color 0.3s ease-in-out;
      }
      .cursor-grow .cursor-follower {
        transform: scale(2.5);
        background-color: rgba(168, 85, 247, 0.1);
      }

      @keyframes fadeInBubble {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .chat-bubble-animate {
        opacity: 0;
        animation: fadeInBubble 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      @keyframes typing {
        0% { opacity: 0.2; }
        20% { opacity: 1; }
        100% { opacity: 0.2; }
      }
      .typing-dot {
        animation: typing 1.4s infinite;
      }
      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes breathe {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.4)); }
        50% { transform: scale(1.02); filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.6)); }
      }
      .phone-breathing {
        animation: breathe 5s ease-in-out infinite;
      }
      
      /* Scroll-triggered animation */
      .section-hidden {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .section-visible {
        opacity: 1;
        transform: translateY(0);
      }
      /* New Elegant Title Animation */
      .hero-title-line {
        display: block;
        overflow: hidden;
      }
      .hero-title-line > span {
        display: block;
        transform: translateY(110%);
        opacity: 0;
        animation: reveal-word 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }
      @keyframes reveal-word {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes text-shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .text-shimmer {
        background: linear-gradient(90deg, #a855f7, #ffffff, #6366f1, #ffffff, #a855f7);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: text-shimmer 8s linear infinite; /* Slowed down */
      }

      /* Header Link Underline */
      .link-underline {
        position: relative;
        text-decoration: none;
      }
      .link-underline::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: #a855f7;
        transform-origin: bottom right;
        transition: transform 0.25s ease-out;
      }
      .link-underline:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      /* Animated Gradient Border for Features */
      @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }
      @keyframes spin {
        to { --angle: 360deg; }
      }
      .gradient-border-wrap {
        transition: transform 0.3s ease;
      }
      .gradient-border-wrap:hover {
        transform: scale(1.02);
      }
      .gradient-border {
        --border-width: 1px;
        position: relative;
        background: #1f2937;
        border-radius: 0.75rem;
      }
      .gradient-border::before {
        content: '';
        position: absolute;
        top: calc(-1 * var(--border-width));
        left: calc(-1 * var(--border-width));
        width: calc(100% + var(--border-width) * 2);
        height: calc(100% + var(--border-width) * 2);
        background: conic-gradient(from var(--angle), transparent, #a855f7, #6366f1, #a855f7, transparent);
        border-radius: inherit;
        z-index: -1;
        animation: spin 4s linear infinite paused;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .gradient-border-wrap:hover .gradient-border::before {
        animation-play-state: running;
        opacity: 1;
      }
      
      /* 3D Card Tilt Effect */
      .card-3d {
        transition: transform 0.1s linear;
        transform-style: preserve-3d;
      }

      /* NEW: Card Spotlight Effect */
      .card-spotlight {
        position: relative;
        overflow: hidden;
      }
      .card-spotlight::before {
        content: '';
        position: absolute;
        left: var(--spotlight-x, 50%);
        top: var(--spotlight-y, 50%);
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(168, 85, 247, 0.25) 0%, transparent 70%);
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.3s ease-out;
      }
      .card-spotlight:hover::before {
        opacity: 1;
      }

      /* NEW: Staggered List Item Animation */
      .stagger-item {
        opacity: 0;
        transform: translateX(-20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .stagger-list.visible .stagger-item:nth-child(1) { transition-delay: 0.1s; }
      .stagger-list.visible .stagger-item:nth-child(2) { transition-delay: 0.2s; }
      .stagger-list.visible .stagger-item:nth-child(3) { transition-delay: 0.3s; }
      .stagger-list.visible .stagger-item {
        opacity: 1;
        transform: translateX(0);
      }

      /* NEW: Card inner pattern */
      .card-inner-pattern {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.1) 1px, transparent 0);
        background-size: 1.5rem 1.5rem;
        opacity: 0;
        transition: opacity 0.5s ease;
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 50%);
        mask-image: linear-gradient(to bottom, transparent, black 50%);
        z-index: 0;
      }
      .group:hover .card-inner-pattern {
        opacity: 1;
      }

      /* Terminal/Matrix effect for Phone */
      @keyframes matrix-scroll {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(0%); }
      }
      .matrix-bg {
        position: absolute;
        inset: 0;
        overflow: hidden;
        color: rgba(168, 85, 247, 0.2);
        font-family: monospace;
        font-size: 10px;
        line-height: 1.2;
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
        mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
      }
      .matrix-col {
        position: absolute;
        height: 200%;
        animation: matrix-scroll linear infinite;
        writing-mode: vertical-rl;
        text-orientation: upright;
        white-space: nowrap;
      }

      /* Connection Status Indicator */
      @keyframes pulse-green {
        0%, 100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
        50% { box-shadow: 0 0 0 5px rgba(74, 222, 128, 0); }
      }
      .connection-dot {
        animation: pulse-green 2s infinite;
      }

      /* Footer social icon hover */
      .social-icon:hover {
        transform: translateY(-3px) scale(1.1);
        filter: drop-shadow(0 0 8px rgba(192,132,252,0.6));
      }

      /* Admin Panel Styles */
      .admin-input {
        background-color: #1f2937;
        border: 1px solid #4b5563;
        color: #e5e7eb;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .admin-input:focus {
        outline: none;
        border-color: #a855f7;
        box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.3);
      }

      /* Animated Interactive Background Grid */
      @keyframes bg-shimmer {
        0% { background-position: 0 0; }
        100% { background-position: 60px 60px; }
      }
      .interactive-grid {
        --mouse-x: 50%;
        --mouse-y: 50%;
        animation: bg-shimmer 4s linear infinite;
        mask-image: radial-gradient(
          circle 300px at var(--mouse-x) var(--mouse-y),
          black,
          transparent
        );
        -webkit-mask-image: radial-gradient(
          circle 300px at var(--mouse-x) var(--mouse-y),
          black,
          transparent
        );
      }

      /* NEW: Scanline Overlay */
      .scanline-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        pointer-events: none;
        background: linear-gradient( to bottom, rgba(12, 13, 28, 0) 50%, rgba(0, 0, 0, 0.25) 50% );
        background-size: 100% 4px;
        animation: scanline-anim 20s linear infinite;
        z-index: 200;
        opacity: 0.15;
      }
      @keyframes scanline-anim {
          0% { background-position: 0 0; }
          100% { background-position: 0 100vh; }
      }

      /* NEW: Pulsing background for Download section */
      @keyframes pulse-bg {
          0% { background-position: 0% 50% }
          50% { background-position: 100% 50% }
          100% { background-position: 0% 50% }
      }
      .download-section-pulse {
          background-size: 200% 200% !important;
          animation: pulse-bg 10s ease infinite;
      }

    </style>
